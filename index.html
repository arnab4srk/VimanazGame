<body>
    <div class="preloader">
    </div>
    <div class="firstScreen center">
        <img id="rocket" class="launching" src="https://image.flaticon.com/icons/svg/2929/2929373.svg">
        <button class="StartBtn">START</button>
        <div class="clouds">
            <img src="./clouds/cloud1.png" style="--i:1;">
            <img src="./clouds/cloud2.png" style="--i:2;">
            <img src="./clouds/cloud3.png" style="--i:3;">
            <img src="./clouds/cloud4.png" style="--i:4;">
            <img src="./clouds/cloud5.png" style="--i:5;">
            <img src="./clouds/cloud5.png" style="--i:10;">
            <img src="./clouds/cloud4.png" style="--i:9;">
            <img src="./clouds/cloud3.png" style="--i:8;">
            <img src="./clouds/cloud2.png" style="--i:7;">
            <img src="./clouds/cloud1.png" style="--i:6;">
        </div>
    </div>
    <div class="secondScreen center" style="min-height: 100vh;">
        <div class="fly">
            <img src="./plane.png" class="plane">
        </div>
        <div class="container">
            <div class="quesCard">
                <div class="timer text-center">
                    <h2 id="countdown"></h2>
                    <h6 style="font-size: 12px; color: #de5285 !important;">seconds remaining.</h6>
                </div>
                <h4 class="text-center" id="question"></h4>
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="ans" placeholder="Type Your Guess Here"
                            class="form-control input-sm text-center"><br>
                    </div>
                    <p id="hintText" class="mx-auto text-center" style="color: #de5285;"></p>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="hintBtn" id="hint" onclick="printHint()" style="margin-bottom: 15px;">Get a
                            Hint ?</button>
                    </div>
                    <div class="col-12 text-center">
                        <button class="submitAnsBtn mx-auto" id="submit" onclick="nextQues()" style=" margin-bottom:
                            15px;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="element"></div>
        <h5 class="score text-right">Score : <span id="scoreVal"></span></h5>
    </div>
    <div id="endGame" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md modal-dialog-centered" role="content">
            <div class="modal-content">
                <h3 class="text-center">You scored <span id="points"></span> points.</h3>
            </div>
        </div>
    </div>

    <script src="vimanazGibberish.js"></script>
    <script>
        const btn = document.querySelector(".StartBtn");
        btn.addEventListener("click", function () {
            const rocket = document.querySelector("#rocket");
            rocket.classList.remove("launching");
            rocket.classList.add("launchInitiate");
            genTimer();
            setTimeout(() => {
                document.querySelector(".secondScreen").scrollIntoView({
                    behavior: 'smooth'
                });
            }, 1000);
        });
    </script>
